<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Performance Backtester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Performance Backtester</h2>
    <input type="text" id="symbol" placeholder="e.g. AAPL" />
    <input type="date" id="date" />
    <input type="number" id="amount" placeholder="Amount Invested" />
    <button id="calculate">Calculate Performance</button>
    <div id="result"></div>
    <p style="text-align:center; font-size: 0.8em; color: gray;">Made with Gemini</p>
  </div>

  <script>
    const rapidAPIKey = "YOUR_ACTUAL_API_KEY"; // üëà Replace this with your real key

    document.getElementById("calculate").addEventListener("click", async () => {
      const symbol = document.getElementById("symbol").value.toUpperCase();
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");

      try {
        const response = await fetch(`https://yahoo-finance15.p.rapidapi.com/api/yahoo/hi/history/${symbol}/1d?diffandsplits=false`, {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": rapidAPIKey,
            "X-RapidAPI-Host": "yahoo-finance15.p.rapidapi.com"
          }
        });

        const data = await response.json();
        const prices = data.items || [];
        if (!prices.length) throw new Error("No price data returned.");

        const startDate = new Date(date);
        const startData = prices.find(p => new Date(p.date) >= startDate);
        const endData = prices[prices.length - 1];

        if (!startData || !endData) throw new Error("Missing start or end price.");

        const startPrice = startData.close;
        const endPrice = endData.close;

        const shares = amount / startPrice;
        const finalValue = shares * endPrice;

        const dividends = (data.dividends || []).filter(d => new Date(d.date) >= startDate);
        const dividendTotal = dividends.reduce((sum, d) => sum + d.amount * shares, 0);

        const totalReturn = ((finalValue + dividendTotal - amount) / amount) * 100;

        resultDiv.innerHTML = `
          <b>${symbol}</b> grew from $${startPrice.toFixed(2)} to $${endPrice.toFixed(2)} since ${date}.<br>
          Initial Value: $${amount.toFixed(2)}<br>
          Final Value (price only): $${finalValue.toFixed(2)}<br>
          Dividends Earned: $${dividendTotal.toFixed(2)}<br>
          <b>Total Return: ${totalReturn.toFixed(2)}%</b>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<span style="color:red;">‚ùå Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
