<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Performance Backtester</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Performance Backtester</h2>
    <input id="ticker" placeholder="Enter Stock Symbol (e.g. AAPL)" />
    <input id="startDate" type="date" />
    <input id="amount" type="number" placeholder="Investment Amount" />
    <button onclick="calculate()">Calculate Performance</button>
    <div class="result" id="result"></div>
    <p style="font-size: 12px; color: #888;">Made with Gemini</p>
  </div>

  <script>
    const rapidAPIKey = "YOUR_RAPIDAPI_KEY_HERE"; // ⬅️ replace with your key

    async function calculate() {
      const ticker = document.getElementById("ticker").value.trim();
      const date = new Date(document.getElementById("startDate").value);
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Loading...";

      if (!ticker || isNaN(date) || isNaN(amount)) {
        resultDiv.innerHTML = "<p class='error'>❌ Please enter valid input.</p>";
        return;
      }

      const period1 = Math.floor(date.getTime() / 1000);
      const period2 = Math.floor(Date.now() / 1000);

      try {
        const priceRes = await fetch(`https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-historical-data?symbol=${ticker}&period1=${period1}&period2=${period2}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': rapidAPIKey,
            'X-RapidAPI-Host': 'apidojo-yahoo-finance-v1.p.rapidapi.com'
          }
        });

        const priceData = await priceRes.json();

        if (!priceData?.prices || !Array.isArray(priceData.prices)) {
          resultDiv.innerHTML = `<p class="error">❌ No valid price data returned for "${ticker}". Try a different stock or date.</p>`;
          return;
        }

        const prices = priceData.prices.filter(p => p.type === "HISTORICAL");
        const dividends = priceData.prices.filter(p => p.type === "DIVIDEND");

        const sorted = prices.sort((a, b) => a.date - b.date);
        const startPrice = sorted[0]?.close;
        const latestPrice = sorted[sorted.length - 1]?.close;

        if (!startPrice || !latestPrice) {
          resultDiv.innerHTML = `<p class='error'>❌ Could not find valid historical prices.</p>`;
          return;
        }

        const shares = amount / startPrice;
        const finalValue = shares * latestPrice;

        const totalDividends = dividends.reduce((sum, d) => sum + (d.amount || 0) * shares, 0);
        const totalReturn = ((finalValue + totalDividends - amount) / amount) * 100;

        resultDiv.innerHTML = `
          <p><strong>${ticker.toUpperCase()}</strong> grew from $${startPrice.toFixed(2)} to $${latestPrice.toFixed(2)} since ${date.toISOString().split('T')[0]}.</p>
          <p>Initial Value: $${amount.toFixed(2)}</p>
          <p>Final Value (price only): $${finalValue.toFixed(2)}</p>
          <p>Dividends Earned: $${totalDividends.toFixed(2)}</p>
          <p><strong>Total Return: ${totalReturn.toFixed(2)}%</strong></p>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class='error'>❌ Error fetching data. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
