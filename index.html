<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Performance Backtester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      width: 250px;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Stock Performance Backtester</h2>
  <input type="text" id="ticker" placeholder="Enter Ticker (e.g., AAPL)" />
  <input type="date" id="startDate" />
  <input type="number" id="amount" placeholder="Amount Invested ($)" />
  <button onclick="calculatePerformance()">Calculate Performance</button>
  <p id="result"></p>

  <script>
    async function calculatePerformance() {
      const ticker = document.getElementById("ticker").value.trim();
      const startDate = new Date(document.getElementById("startDate").value);
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "";

      if (!ticker || isNaN(startDate.getTime()) || isNaN(amount)) {
        resultDiv.innerText = "Please enter valid inputs.";
        return;
      }

      const startTimestamp = Math.floor(startDate.getTime() / 1000);
      const endTimestamp = Math.floor(new Date().getTime() / 1000);

      try {
        const url = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-historical-data?symbol=${ticker}&period1=${startTimestamp}&period2=${endTimestamp}`;
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
            "x-rapidapi-key": "98ac820276msh23ac0631d8558bbp149ef4jsnfd5c84971114"
          }
        });

        const data = await response.json();

        if (!data.prices || data.prices.length === 0) {
          resultDiv.innerText = "No price data found.";
          return;
        }

        const sorted = data.prices.filter(p => p.type !== "DIVIDEND").sort((a, b) => a.date - b.date);
        const startData = sorted.find(p => p.date >= startTimestamp);
        const endData = sorted[sorted.length - 1];

        const shares = amount / startData.close;
        let totalValue = shares * endData.close;

        const dividendTotal = data.prices
          .filter(p => p.type === "DIVIDEND" && p.date >= startData.date && p.date <= endData.date)
          .reduce((sum, d) => sum + (d.amount * shares), 0);

        const totalReturn = totalValue + dividendTotal;
        const gain = totalReturn - amount;
        const pct = ((totalReturn / amount) - 1) * 100;

        resultDiv.innerHTML = `
          <strong>Result for ${ticker.toUpperCase()}:</strong><br>
          Final Value: $${totalValue.toFixed(2)}<br>
          Dividends Collected: $${dividendTotal.toFixed(2)}<br>
          Total Value: $${totalReturn.toFixed(2)}<br>
          Net Gain: $${gain.toFixed(2)}<br>
          ROI: ${pct.toFixed(2)}%
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<span class="error">Error fetching data or processing it.</span>`;
      }
    }
  </script>
</body>
</html>
