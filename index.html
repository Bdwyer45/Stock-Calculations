<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Performance Backtester</title>
        <!-- Tailwind CSS CDN for easy styling -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts for 'Inter' -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            /* Custom CSS for the backtester */
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f3f4f6; /* Light gray background */
                /* Ensure body takes full height and centers content */
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem; /* Add some padding around the content */
            }
            .card {
                background-color: #ffffff;
                border-radius: 1rem; /* Rounded corners */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%; /* Make card responsive */
                max-width: 48rem; /* Max width for larger screens */
                padding: 1.5rem; /* Padding inside the card */
            }
            @media (min-width: 768px) { /* Medium screens and up */
                .card {
                    padding: 2rem;
                }
            }
            .btn-primary {
                background-color: #4f46e5; /* Indigo 600 */
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.75rem; /* Rounded corners */
                font-weight: 600;
                transition: background-color 0.2s;
                display: flex; /* Use flex for centering content */
                align-items: center;
                justify-content: center;
                width: 100%; /* Full width button */
            }
            .btn-primary:hover {
                background-color: #4338ca; /* Indigo 700 */
            }
            .input-field {
                border: 1px solid #d1d5db; /* Gray 300 */
                border-radius: 0.5rem;
                padding: 0.75rem 1rem;
                width: 100%;
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
            }
            .result-box {
                padding: 1rem;
                border-radius: 0.75rem;
                font-weight: 500;
            }
            .result-box.green {
                background-color: #d1fae5; /* Green 100 */
                color: #065f46; /* Green 800 */
            }
            .result-box.purple {
                background-color: #ede9fe; /* Purple 100 */
                color: #5b21b6; /* Purple 800 */
            }
            .result-box.yellow {
                background-color: #fffbeb; /* Yellow 100 */
                color: #92400e; /* Yellow 800 */
            }
            .result-box.blue {
                background-color: #e0f2fe; /* Light Blue 100 */
                color: #0369a1; /* Light Blue 800 */
            }
            .result-box.red {
                background-color: #fee2e2; /* Red 100 */
                color: #991b1b; /* Red 800 */
            }
            .loading-spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-left-color: #4f46e5; /* Indigo 600 */
                border-radius: 50%;
                width: 24px;
                height: 24px;
                animation: spin 1s linear infinite;
                display: none; /* Hidden by default */
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen p-4">
        <div class="card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Stock Performance Backtester</h1>

            <div class="space-y-4 mb-8">
                <div>
                    <label for="stockSymbol" class="block text-gray-700 text-sm font-medium mb-1">Stock Symbol (e.g., AAPL, MSFT, BITO)</label>
                    <input type="text" id="stockSymbol" class="input-field" placeholder="Enter stock symbol" value="BITO">
                </div>
                <div>
                    <label for="purchaseDate" class="block text-gray-700 text-sm font-medium mb-1">Purchase Date</label>
                    <input type="date" id="purchaseDate" class="input-field" value="2024-10-01">
                </div>
                <div>
                    <label for="investmentAmount" class="block text-gray-700 text-sm font-medium mb-1">Investment Amount ($)</label>
                    <input type="number" id="investmentAmount" class="input-field" placeholder="e.g., 1000" value="1">
                </div>
                <button id="calculateBtn" class="btn-primary">
                    <span id="buttonText">Calculate Performance</span>
                    <div id="loadingSpinner" class="loading-spinner ml-2"></div>
                </button>
                <div id="errorMessage" class="text-red-600 text-center font-medium mt-4 hidden"></div>
            </div>

            <div id="resultsSection" class="space-y-4 hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Investment Performance Results</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="result-box blue">
                        <p class="text-sm">Stock Symbol</p>
                        <p id="resultSymbol" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box green">
                        <p class="text-sm">Initial Investment</p>
                        <p id="resultInitialInvestment" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box purple">
                        <p class="text-sm">Purchase Price</p>
                        <p id="resultPurchasePrice" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box yellow">
                        <p class="text-sm">Current Price</p>
                        <p id="resultCurrentPrice" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box blue">
                        <p class="text-sm">Shares Purchased</p>
                        <p id="resultShares" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box green">
                        <p class="text-sm">Dividend Income</p>
                        <p id="resultDividends" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box purple">
                        <p class="text-sm">Days Held</p>
                        <p id="resultDaysHeld" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box yellow">
                        <p class="text-sm">Current Value (Shares)</p>
                        <p id="resultCurrentValue" class="text-xl font-bold"></p>
                    </div>
                    <div class="result-box text-center col-span-1 md:col-span-2">
                        <p class="text-sm">Total Return</p>
                        <p id="resultTotalReturn" class="text-3xl font-bold"></p>
                        <p id="resultReturnPercentage" class="text-lg"></p>
                    </div>
                </div>

                <div id="summarySection" class="text-gray-700 text-center mt-6 p-4 border border-gray-200 rounded-lg">
                    <p id="resultSummary" class="font-medium"></p>
                </div>
            </div>
            <p class="text-xs text-gray-500 text-center mt-8">Made with Gemini</p>
        </div>

        <script>
            // --- IMPORTANT: API Integration Section ---
            // To get accurate, real-time data, you MUST replace the mockStockData
            // and implement actual fetch() calls to a financial data API.
            // Choose an API (e.g., Alpha Vantage, Finnhub, Polygon.io, IEX Cloud)
            // and get your API key.

             const API_KEY = 'd1t36lhr01qp6prm82ogd1t36lhr01qp6prm82p0'; // <<< REPLACE WITH YOUR ACTUAL FINNHUB API KEY HERE

            const stockSymbolInput = document.getElementById('stockSymbol');
            const purchaseDateInput = document.getElementById('purchaseDate');
            const investmentAmountInput = document.getElementById('investmentAmount');
            const calculateBtn = document.getElementById('calculateBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');

            // Result display elements
            const resultSymbol = document.getElementById('resultSymbol');
            const resultInitialInvestment = document.getElementById('resultInitialInvestment');
            const resultPurchasePrice = document.getElementById('resultPurchasePrice');
            const resultCurrentPrice = document.getElementById('resultCurrentPrice');
            const resultShares = document.getElementById('resultShares');
            const resultDividends = document.getElementById('resultDividends');
            const resultDaysHeld = document.getElementById('resultDaysHeld');
            const resultCurrentValue = document.getElementById('resultCurrentValue');
            const resultTotalReturn = document.getElementById('resultTotalReturn');
            const resultReturnPercentage = document.getElementById('resultReturnPercentage');
            const resultSummary = document.getElementById('resultSummary');

            calculateBtn.addEventListener('click', calculatePerformance);

            function showLoading(isLoading) {
                if (isLoading) {
                    loadingSpinner.style.display = 'block';
                    buttonText.textContent = 'Calculating...';
                    calculateBtn.disabled = true;
                    errorMessageDiv.classList.add('hidden');
                    resultsSection.classList.add('hidden');
                } else {
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Calculate Performance';
                    calculateBtn.disabled = false;
                }
            }

            function showError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                resultsSection.classList.add('hidden');
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }

            async function fetchStockData(symbol, purchaseDateStr, endDateStr) {
                // Convert dates to Unix timestamps for historical candles
                const purchaseTimestamp = Math.floor(new Date(purchaseDateStr).getTime() / 1000);
                // Add 86400 (seconds in a day) to ensure the 'to' timestamp covers the end of the purchase day
                const endOfPurchaseDayTimestamp = purchaseTimestamp + 86400;

                const todayTimestamp = Math.floor(new Date(endDateStr).getTime() / 1000);

                try {
                    // 1. Fetch Historical Price for Purchase Date (using daily candles)
                    // We fetch a single day candle to get the closing price for the purchase date.
                    const historicalUrl = `https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${purchaseTimestamp}&to=${endOfPurchaseDayTimestamp}&token=${API_KEY}`;
                    const historicalResponse = await fetch(historicalUrl);
                    if (!historicalResponse.ok) {
                        const errorText = await historicalResponse.text();
                        throw new Error(`Finnhub historical API error: ${historicalResponse.status} - ${errorText}`);
                    }
                    const historicalData = await historicalResponse.json();

                    let purchasePrice = null;
                    // Finnhub's candle data returns 'c' for close price, 't' for timestamp
                    if (historicalData && historicalData.c && historicalData.c.length > 0) {
                        purchasePrice = historicalData.c[0]; // Get the closing price for the day
                    } else {
                        throw new Error(`No historical price found for ${symbol} on ${formatDate(purchaseDateStr)}. It might not be a trading day or data is unavailable.`);
                    }


                    // 2. Fetch Current Price
                    const quoteUrl = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`;
                    const currentResponse = await fetch(quoteUrl);
                    if (!currentResponse.ok) {
                        const errorText = await currentResponse.text();
                        throw new Error(`Finnhub quote API error: ${currentResponse.status} - ${errorText}`);
                    }
                    const currentData = await currentResponse.json();
                    const currentPrice = currentData.c; // 'c' is the current price in Finnhub quote response

                    if (!currentPrice || currentPrice === 0) {
                        throw new Error(`Could not retrieve current price for ${symbol}.`);
                    }

                    // 3. Fetch Dividends
                    // Finnhub's dividend API uses YYYY-MM-DD format for from/to dates
                    const dividendsUrl = `https://finnhub.io/api/v1/stock/dividend?symbol=${symbol}&from=${purchaseDateStr}&to=${endDateStr}&token=${API_KEY}`;
                    const dividendsResponse = await fetch(dividendsUrl);
                    if (!dividendsResponse.ok) {
                        const errorText = await dividendsResponse.text();
                        throw new Error(`Finnhub dividend API error: ${dividendsResponse.status} - ${errorText}`);
                    }
                    const dividendsData = await dividendsResponse.json();

                    // Finnhub returns an array of dividend objects. Map them to our expected format.
                    // Ensure 'dividendsData' is an array before mapping.
                    const dividends = Array.isArray(dividendsData) ? dividendsData.map(d => ({
                        exDate: d.exDate, // Finnhub provides exDate directly
                        amount: d.amount // Finnhub provides amount directly
                    })) : [];

                    return { purchasePrice, currentPrice, dividends };

                } catch (error) {
                    console.error("Error fetching stock data from Finnhub:", error);
                    // Provide a more user-friendly error message
                    throw new Error(`Error fetching data for ${symbol}: ${error.message}. Please check the symbol, date, or your API key.`);
                }
            }


            async function calculatePerformance() {
                showLoading(true);

                const symbol = stockSymbolInput.value.toUpperCase().trim();
                let purchaseDateStr = purchaseDateInput.value; // Use 'let' as it might be updated
                const investmentAmount = parseFloat(investmentAmountInput.value);

                if (!symbol || !purchaseDateStr || isNaN(investmentAmount) || investmentAmount <= 0) {
                    showError('Please fill in all fields with valid data.');
                    showLoading(false);
                    return;
                }

                const purchaseDate = new Date(purchaseDateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalize today's date to start of day

                if (purchaseDate >= today) {
                    showError('Purchase date must be in the past.');
                    showLoading(false);
                    return;
                }

                try {
                    // Call the new fetchStockData function to get real data
                    const { purchasePrice, currentPrice, dividends } = await fetchStockData(symbol, purchaseDateStr, today.toISOString().split('T')[0]);

                    if (!purchasePrice || !currentPrice) {
                        showError(`Missing price data for ${symbol}. Could not retrieve purchase or current price.`);
                        showLoading(false);
                        return;
                    }

                    // Calculate shares purchased
                    const sharesPurchased = investmentAmount / purchasePrice;

                    // Calculate total dividends
                    let totalDividendsPerShare = 0;
                    const purchaseTimestamp = purchaseDate.getTime();

                    if (dividends) {
                        dividends.forEach(dividend => {
                            const dividendExDate = new Date(dividend.exDate);
                            // Only count dividends if ex-date is after or on purchase date AND before or on today's date
                            if (dividendExDate.getTime() >= purchaseTimestamp && dividendExDate.getTime() <= today.getTime()) {
                                totalDividendsPerShare += dividend.amount;
                            }
                        });
                    }

                    // Calculate days held
                    const diffTime = Math.abs(today.getTime() - purchaseDate.getTime());
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    // Calculate current value of shares
                    const currentValueShares = sharesPurchased * currentPrice;

                    // Calculate total return
                    const totalReturn = (currentValueShares + (sharesPurchased * totalDividendsPerShare)) - investmentAmount;
                    const returnPercentage = (totalReturn / investmentAmount) * 100;

                    // Display results
                    resultSymbol.textContent = symbol;
                    resultInitialInvestment.textContent = `$${investmentAmount.toFixed(2)}`;
                    resultPurchasePrice.textContent = `$${purchasePrice.toFixed(2)}`;
                    resultCurrentPrice.textContent = `$${currentPrice.toFixed(2)}`;
                    resultShares.textContent = sharesPurchased.toFixed(4);
                    resultDividends.textContent = `$${(sharesPurchased * totalDividendsPerShare).toFixed(2)}`;
                    resultDaysHeld.textContent = diffDays;
                    resultCurrentValue.textContent = `$${currentValueShares.toFixed(2)}`;

                    resultTotalReturn.textContent = `$${totalReturn.toFixed(2)}`;
                    resultReturnPercentage.textContent = `${returnPercentage.toFixed(2)}%`;
                    if (totalReturn >= 0) {
                        resultTotalReturn.classList.remove('text-red-600');
                        resultTotalReturn.classList.add('text-green-600');
                        resultReturnPercentage.classList.remove('text-red-600');
                        resultReturnPercentage.classList.add('text-green-600');
                    } else {
                        resultTotalReturn.classList.remove('text-green-600');
                        resultTotalReturn.classList.add('text-red-600');
                        resultReturnPercentage.classList.remove('text-green-600');
                        resultReturnPercentage.classList.add('text-red-600');
                    }

                    resultSummary.textContent = `Your $${investmentAmount.toFixed(2)} investment in ${symbol} on ${formatDate(purchaseDateStr)} would be worth $${(currentValueShares + (sharesPurchased * totalDividendsPerShare)).toFixed(2)} (${returnPercentage.toFixed(2)}% return) including $${(sharesPurchased * totalDividendsPerShare).toFixed(2)} in dividends.`;

                    resultsSection.classList.remove('hidden');
                } catch (error) {
                    showError(error.message);
                } finally {
                    showLoading(false);
                }
            }

            // Set today's date as the max for the date input
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const dd = String(today.getDate()).padStart(2, '0');
            purchaseDateInput.setAttribute('max', `${yyyy}-${mm}-${dd}`);

            // Automatically trigger calculation with default values on load
            window.onload = () => {
                 calculatePerformance();
            };

        </script>
    </body>
    </html>
