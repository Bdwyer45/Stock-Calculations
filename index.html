<!DOCTYPE html>
<html>
<head>
  <title>Stock Performance Backtester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Performance Backtester</h2>
    <input type="text" id="symbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
    <input type="date" id="startDate">
    <input type="number" id="amount" placeholder="Investment Amount ($)">
    <button onclick="calculate()">Calculate Performance</button>
    <div id="resultDiv" class="result"></div>
    <p style="font-size: 12px; color: gray;">Made with Gemini</p>
  </div>

  <script>
    const rapidAPIKey = "98ac820276msh23ac0631d8558bbp149ef4jsnfd5c84971114";

    async function calculate() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const startDate = new Date(document.getElementById("startDate").value);
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("resultDiv");
      resultDiv.innerHTML = "Loading...";

      const now = Math.floor(Date.now() / 1000);
      const startTimestamp = Math.floor(startDate.getTime() / 1000);

      const priceUrl = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-historical-data?symbol=${symbol}&period1=${startTimestamp}&period2=${now}&frequency=1d&filter=history`;
      const dividendUrl = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-historical-data?symbol=${symbol}&period1=${startTimestamp}&period2=${now}&events=div`;

      const headers = {
        "X-RapidAPI-Key": rapidAPIKey,
        "X-RapidAPI-Host": "apidojo-yahoo-finance-v1.p.rapidapi.com"
      };

      try {
        const [priceRes, divRes] = await Promise.all([
          fetch(priceUrl, { headers }),
          fetch(dividendUrl, { headers })
        ]);

        const priceData = await priceRes.json();
        const divData = await divRes.json();

        const history = priceData.prices || [];
        const dividends = Array.isArray(divData.prices)
          ? divData.prices.filter(p => p.type === "DIVIDEND")
          : [];

        if (!history.length) throw new Error("No price data returned");

        const startPrice = history[history.length - 1].close;
        const latestPrice = history[0].close;

        const shares = amount / startPrice;
        const finalValue = shares * latestPrice;

        const dividendTotal = dividends.reduce((sum, d) => sum + d.amount, 0);
        const dividendValue = shares * dividendTotal;

        const totalReturn = ((finalValue + dividendValue - amount) / amount) * 100;

        resultDiv.innerHTML = `
          <b>${symbol}</b> grew from $${startPrice.toFixed(2)} to $${latestPrice.toFixed(2)} since ${startDate.toISOString().split('T')[0]}.<br/>
          Initial Value: $${amount.toFixed(2)}<br/>
          Final Value (price only): $${finalValue.toFixed(2)}<br/>
          Dividends Earned: $${dividendValue.toFixed(2)}<br/>
          <b>Total Return: ${totalReturn.toFixed(2)}%</b>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<span style="color:red;">‚ùå Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
