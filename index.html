<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Performance Backtester</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1d72ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .result {
      margin-top: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Performance Backtester</h2>
    <input type="text" id="ticker" placeholder="e.g. aapl" />
    <input type="date" id="startDate" />
    <input type="number" id="amount" placeholder="Investment Amount $" />
    <button onclick="calculatePerformance()">Calculate Performance</button>
    <div id="result" class="result"></div>
    <p style="font-size: 0.8em; color: gray;">Made with Gemini</p>
  </div>

  <script>
    const rapidAPIKey = "YOUR_RAPIDAPI_KEY_HERE"; // Replace with your key
    const host = "apidojo-yahoo-finance-v1.p.rapidapi.com";

    async function fetchHistoricalPrices(ticker, from, to) {
      const url = `https://${host}/stock/v2/get-historical-data?symbol=${ticker}&period1=${from}&period2=${to}`;
      const res = await fetch(url, {
        method: 'GET',
        headers: {
          'x-rapidapi-host': host,
          'x-rapidapi-key': rapidAPIKey
        }
      });
      const data = await res.json();
      return data;
    }

    async function calculatePerformance() {
      const ticker = document.getElementById("ticker").value.trim().toUpperCase();
      const startDate = document.getElementById("startDate").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!ticker || !startDate || isNaN(amount)) {
        resultDiv.innerHTML = `<p class="error">Please fill out all fields.</p>`;
        return;
      }

      const startEpoch = Math.floor(new Date(startDate).getTime() / 1000);
      const todayEpoch = Math.floor(new Date().getTime() / 1000);

      try {
        const priceData = await fetchHistoricalPrices(ticker, startEpoch, todayEpoch);
        const prices = (priceData?.prices || []).filter(p => p.type === 'HISTORICAL');

        if (prices.length === 0) {
          resultDiv.innerHTML = `<p class="error">❌ No historical price data found for "${ticker}".</p>`;
          return;
        }

        const sorted = prices.sort((a, b) => a.date - b.date);
        const firstClose = sorted[0].close;
        const lastClose = sorted[sorted.length - 1].close;
        const dividendTotal = sorted.reduce((sum, p) => sum + (p.dividends || 0), 0);

        const shares = amount / firstClose;
        const finalValue = shares * lastClose;
        const totalDividends = shares * dividendTotal;
        const totalReturn = ((finalValue + totalDividends - amount) / amount) * 100;

        resultDiv.innerHTML = `
          <b>${ticker}</b> grew from $${firstClose.toFixed(2)} to $${lastClose.toFixed(2)} since ${startDate}.<br/>
          Initial Value: $${amount.toFixed(2)}<br/>
          Final Value (price only): $${finalValue.toFixed(2)}<br/>
          Dividends Earned: $${totalDividends.toFixed(2)}<br/>
          <b>Total Return:</b> ${totalReturn.toFixed(2)}%
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="error">❌ Error fetching data. Please try a different ticker or check your API key.</p>`;
      }
    }
  </script>
</body>
</html>
