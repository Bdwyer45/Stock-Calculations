<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Performance Backtester</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Stock Performance Backtester</h1>
    <form id="stockForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Stock Symbol</label>
        <input id="symbol" type="text" class="w-full border rounded p-2" placeholder="e.g., AAPL" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Purchase Date</label>
        <input id="date" type="date" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Investment Amount ($)</label>
        <input id="amount" type="number" class="w-full border rounded p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Calculate Performance</button>
    </form>
    <div id="result" class="mt-6 text-center"></div>
    <p class="text-xs text-center mt-6 text-gray-400">Made with Gemini</p>
  </div>

  <script>
    document.getElementById("stockForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const fromDate = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");
      const apiKey = "687fec5d04c700.10558204";

      resultDiv.innerHTML = "Calculating...";

      try {
        const today = new Date().toISOString().split("T")[0];

        // Fetch price data
        const priceRes = await fetch(
          `https://eodhistoricaldata.com/api/eod/${symbol}.US?from=${fromDate}&to=${today}&api_token=${apiKey}&period=d&fmt=json`
        );
        const priceData = await priceRes.json();

        if (!Array.isArray(priceData) || priceData.length < 2) {
          throw new Error("Not enough data found for selected date.");
        }

        const startPrice = priceData[0].adjusted_close;
        const endPrice = priceData[priceData.length - 1].adjusted_close;

        // Fetch dividends
        const divRes = await fetch(
          `https://eodhistoricaldata.com/api/div/${symbol}.US?from=${fromDate}&to=${today}&api_token=${apiKey}&fmt=json`
        );
        const divData = await divRes.json();

        const totalDividends = Array.isArray(divData)
          ? divData.reduce((sum, item) => sum + parseFloat(item.value || 0), 0)
          : 0;

        const sharesBought = amount / startPrice;
        const endValue = sharesBought * endPrice;
        const dividendValue = sharesBought * totalDividends;
        const totalValue = endValue + dividendValue;
        const returnPct = ((totalValue - amount) / amount) * 100;

        resultDiv.innerHTML = `
          <p><strong>${symbol}</strong> grew from $${startPrice.toFixed(2)} to $${endPrice.toFixed(2)} since ${fromDate}.</p>
          <p>üìà Investment Value: $${endValue.toFixed(2)}</p>
          <p>üí∏ Dividends Earned: $${dividendValue.toFixed(2)}</p>
          <p class="mt-2 font-bold ${returnPct >= 0 ? "text-green-600" : "text-red-600"}">
            Total Return: ${returnPct.toFixed(2)}%
          </p>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="text-red-600 font-semibold">‚ùå Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
